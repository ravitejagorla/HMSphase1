<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVM Master Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">
    <div class="absolute inset-0 z-0">
            <div class="background-shape"></div>
        </div>

    <fieldset class="p-8 bg-white rounded-lg shadow-md w-full max-w-md z-10 login-card">
        <div class="flex flex-col items-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm33H4oB6TmwvmvFrJvXC0zjpI3tUsn40gsw&s" class="mb-2" style="max-width: 110px;" alt="Logo">
            <h5 style="color: rgb(48, 72, 156);">Welcome To RVM Master Panel!</h5>
            <p class="text-sm text-gray-600 mb-6 text-center">Sign in to continue to RVM ERP.</p>
        </div>
        <form class="space-y-6" action="dashboard.html" method="get">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 after:content-['*'] after:ml-0.5 after:text-red-500">Email/CRN</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email/CRN" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 after:content-['*'] after:ml-0.5 after:text-red-500">Password</label>
                <div class="relative mt-1">
                    <input type="password" id="password" name="password" required placeholder="Enter password" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    Remember me
                </label>
            </div>
            <div>
                <button type="submit" class="sign-in-button w-full">Sign In</button>
            </div>
        </form>
    </fieldset>

    <!-- Footer Text -->
    <div class="absolute bottom-4 text-center text-sm text-gray-400 z-10">
        Â© 2025 RVM HSM Design & Developed By Paramons Software
    </div>

    <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const rememberMeCheckbox = document.getElementById("remember-me");
    const loginForm = document.querySelector("form");

    // Load saved credentials on page load
    window.addEventListener("load", () => {
    const savedEmail = localStorage.getItem("savedEmail");
    const savedPassword = localStorage.getItem("savedPassword");

    if (savedEmail && savedPassword) 
    {
      emailInput.value = savedEmail;
      passwordInput.value = savedPassword;
      rememberMeCheckbox.checked = true;
    }
    });

    // Handle login
    loginForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (email && password) {
      // Save credentials if "Remember Me" is checked
      if (rememberMeCheckbox.checked) 
      {
        localStorage.setItem("savedEmail", email);
        localStorage.setItem("savedPassword", password);
      } 
      else 
      {
        localStorage.removeItem("savedEmail");
        localStorage.removeItem("savedPassword");
      }
      // Redirect to main page
      window.location.href = "dashboard.html";
    } 
    else 
        {
            alert("Please enter both Email and Password!");
        }
    });
    </script>

</body>
</html>
