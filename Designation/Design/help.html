<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>RVM | Designation Management</title>
</head>
<body>
  <section class="mt-4">
    <div class="container">
      <div class="card p-3">
        <h4><b>DESIGNATION DETAILS</b></h4>
      </div>
      <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#designationModal">
            + Add Designation
          </button>
          <input class="form-control w-25" type="search" placeholder="Search...">
        </div>

        <div class="card-body">
          <table class="table" id="designationTable">
            <thead>
              <tr class="table-primary">
                <th>S.NO</th>
                <th>DEPARTMENT NAME</th>
                <th>DESIGNATION CODE</th>
                <th>STATUS</th>
                <th>CREATED DATE</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="designationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Designation Form</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label"><b>Department Name</b><span class="text-danger">*</span></label>
          <select class="form-select" id="deptName">
            <option selected disabled>Select Department</option>
            <option value="Emergency Medicine">Emergency Medicine</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Oncology">Oncology</option>
            <option value="Radiology">Radiology</option>
            <option value="Pathology">Pathology</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Physical Therapy">Physical Therapy</option>
            <option value="Admissions">Admissions</option>
            <option value="Health Information Management">Health Information Management</option>
            <option value="Housekeeping">Housekeeping</option>
            <option value="Administrative and support">Administrative and support</option>
          </select>
          <br>
          <label class="form-label"><b>Designation Name</b><span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="desigName" placeholder="Enter Designation Name">
          <br>

          <label class="form-label"><b>Designation Code</b><span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="desigCode" placeholder="Enter Designation Code">
          <br>

          <label class="form-label"><b>Short Description</b></label>
          <textarea class="form-control" id="desigDesc" placeholder="Enter Short Description"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let editIndex = null;

    function renderTable() {
      let table = document.querySelector("#designationTable tbody");
      [...table.rows].forEach((row, i) => row.cells[0].innerText = i + 1);
    }

    function addDesignation() {
      let dept = document.getElementById("deptName").value;
      let name = document.getElementById("desigName").value;
      let code = document.getElementById("desigCode").value;
      let desc = document.getElementById("desigDesc").value;

      if (!dept || !name || !code) {
        alert("Please fill all required fields!");
        return;
      }

      let table = document.querySelector("#designationTable tbody");

      if (editIndex === null) {
        let newRow = table.insertRow();
        newRow.innerHTML = `
          <td></td>
          <td>${dept}</td>
          <td>${code}</td>
          <td><span class="badge bg-success">Active</span></td>
          <td>${new Date().toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewRow(this)">View</button>
            <button class="btn btn-sm btn-warning" onclick="editRow(this)">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">Delete</button>
          </td>
        `;
      } else {
        let row = table.rows[editIndex];
        row.cells[1].innerText = dept;
        row.cells[2].innerText = code;
        editIndex = null;
      }

      renderTable();
      clearForm();
      bootstrap.Modal.getInstance(document.getElementById("designationModal")).hide();
    }

    function clearForm() {
      document.getElementById("deptName").value = "Select Department";
      document.getElementById("desigName").value = "";
      document.getElementById("desigCode").value = "";
      document.getElementById("desigDesc").value = "";
    }

    function viewRow(button) {
      let row = button.closest("tr").cells;
      alert(`Department: ${row[1].innerText}\nDesignation Code: ${row[2].innerText}\nStatus: ${row[3].innerText}\nCreated: ${row[4].innerText}`);
    }

    function editRow(button) {
      let row = button.closest("tr").cells;
      document.getElementById("deptName").value = row[1].innerText;
      document.getElementById("desigName").value = row[2].innerText; // storing code in Name input if needed
      document.getElementById("desigCode").value = row[2].innerText;
      document.getElementById("desigDesc").value = "";

      editIndex = button.closest("tr").rowIndex - 1;
      new bootstrap.Modal(document.getElementById("designationModal")).show();
    }

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this record?")) {
        button.closest("tr").remove();
        renderTable();
      }
    }

    document.getElementById("saveBtn").addEventListener("click", addDesignation);
  </script>
</body>
</html>
